<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= device-width, initial-scale=0.8">
  <title>Personality Quiz - Part 1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Personality Quiz - Part 1</h1>
    <form id="quiz-part1-form">
      <div class="quiz-question">
        <p>1. How do you prefer to spend your weekends?</p>
        <label><input type="radio" name="q1" value="A"> Socializing with friends, going out, or attending events</label><br>
        <label><input type="radio" name="q1" value="B"> Relaxing at home, reading, or working on hobbies</label><br>
        <label><input type="radio" name="q1" value="C"> Exploring new activities and experiences</label><br>
        <label><input type="radio" name="q1" value="D"> Getting involved in group activities or volunteer work</label>
      </div>
      <div class="quiz-question">
        <p>2. When making decisions, you are more likely to rely on:</p>
        <label><input type="radio" name="q2" value="A"> Your feelings and personal values</label><br>
        <label><input type="radio" name="q2" value="B"> Logical analysis and facts</label><br>
        <label><input type="radio" name="q2" value="C"> Gut instinct or intuition</label><br>
        <label><input type="radio" name="q2" value="D"> What others around you think or advise</label>
      </div>
      <div class="quiz-question">
        <p>3. How do you handle stressful situations?</p>
        <label><input type="radio" name="q3" value="A"> I remain calm and try to think it through logically</label><br>
        <label><input type="radio" name="q3" value="B"> I get anxious but eventually find a solution</label><br>
        <label><input type="radio" name="q3" value="C"> I tend to avoid or procrastinate to escape the stress</label><br>
        <label><input type="radio" name="q3" value="D">  I face it head-on and tackle the problem directly</label>
      </div>
      <div class="quiz-question">
        <p>4. In social gatherings, you tend to:</p>
        <label><input type="radio" name="q4" value="A"> Enjoy talking to a variety of people and meeting new faces</label><br>
        <label><input type="radio" name="q4" value="B"> Stick with a small group of close friends</label><br>
        <label><input type="radio" name="q4" value="C"> Observe from the sidelines and participate only when necessary</label><br>
        <label><input type="radio" name="q4" value="D">  Engage in deep, meaningful conversations with a few people</label>
      </div>
      <div class="quiz-question">
        <p>5. What motivates you most in life?</p>
        <label><input type="radio" name="q5" value="A"> Adventure and experiencing new things</label><br>
        <label><input type="radio" name="q5" value="B"> Achievement and accomplishing goals</label><br>
        <label><input type="radio" name="q5" value="C"> Connection with others and building relationships</label><br>
        <label><input type="radio" name="q5" value="D"> Peace of mind and a calm, stable life
        </label>
      </div>

      <button type="submit" class="btn">Next</button>
    </form>
  </div>
  <script src="quiz_part1.js"></script>
</body>
</html>
